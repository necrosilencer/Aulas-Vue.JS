<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div  v-html="link"></div>
    <div>{{link}}</div>

    <div v-text="fruta"></div>
    <div><b>{{fruta}}</b></div>

    <p v-once>Valor Inicial : R${{total - gasto}}</p>
    <button @click="gasto += 5 ">Comprar banana R$5.00</button>
    <p>Total gasto : R${{gasto}}</p>
    <p>Valor final : R${{total - gasto}}</p>
  </div>


  <script>
    const vm = new Vue({
      el:'#app',
      data: {
        link : '<a href="https://www.google.com/">Google</a>' ,
        fruta : 'banana',
        total :150.00,
        gasto : 20.00,
      }
    })
  </script>
  
</body>
</html>
