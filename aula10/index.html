<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <a :href="link">Link google</a>
    <p :class="comprou ? 'liberar': 'naoliberar' ">Texto</p>
  </div>


  <script>
    const vm = new Vue({
      el : '#app',
      data :{
        link: 'https://google.com',
        cor:'azul',
        comprou : false,
        liberar:'#69f542',
        naoliberar :'#eb1031',

      },
    }
    )
      </script>
  
</body>
</html>
